<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style13.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script defer src="script1.js"></script>

</head>
<body>
  <main>
    <!-- Card Form design -->
    <section class="layer1">
      <div class="background">
        <picture>
          <source srcset="./images/bg-main-mobile.png" media="(max-width: 375px)">
          <source srcset="./images/bg-main-desktop.png" >
          <img src="./images/bg-main-desktop.png" alt>
        </picture>
      </div>
      <div class="formBox">
        <form id="form">
          <div>
            <label for="fullName">Cardholder Name</label><br>
            <input id="fullName" class="" placeholder="e.g. Jane Appleseed"><br>
            <div class="error"></div>
          </div>

          <div>
            <label for="cardNumber">Card Number</label><br>
            <input id="cardNumber" class="" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"><br>
            <div class="error"></div>
          </div>

          <div class="dateAndCode">
            <div>
              <label for="month year">Exp. Date (MM/YY)</label><br>
              <input id="month" class="" placeholder="MM" maxlength="2">
              <input id="year" class="" placeholder="YY" maxlength="2">
              <div class="error"></div>
            </div>

            <div>
              <label for="cvc">CVC</label><br>
              <input id="cvc" class="" placeholder="e.g. 123" maxlength="3"><br>
              <div class="error"></div>
            </div>
          </div>
          <input id="confirm" type="submit" value="Confirm">
        </form>

        <!-- Completed state -->
        <form class="confirmation">
          <img src="./images/icon-complete.svg" alt="submission complete">
          <h1 class="cc">Thank you!</h1>
          <p>We've added your card details</p>
          <input id="continue" type="submit" value="Continue">
        </form>
      </div>
  
      <div class="cards">
        <div class="frontCard">
          <img id="eglogo"src="./images/card-logo.svg" alt>
          <p id="egNumber">0000 0000 0000 0000</p>
          <p id="egName">Jane Appleseed</p>
          <p id="egDate"><span id="m">00</span>/<span id="y">00</span></p>
        </div>
        
        <div class="backCard">
          <p id="egCode">000</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
